<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="author" content="Mateusz Bogolubow" />
        <title>
            Walidacja formularza w JavaScript | DevMentor.pl
        </title>
    </head>
    <body>
        <form action="" method="post" novalidate>
            <ul class="messages"></ul>
            <div>
                <label>
                    Imię
                    <input name="firstName" pattern="^[a-zA-Z –-]+$" required />
                </label>
            </div>
            <div>
                <label>
                    Nazwisko
                    <input name="lastName" pattern="^[a-zA-Z –-]+$" required />
                </label>
            </div>
            <div>
                <label> Ulica <input name="street" required /> </label>
                <label>
                    Numer budunku
                    <input name="houseNumber" type="number" required />
                </label>
                <label>
                    Numer mieszkania <input name="flatNumber" type="number" />
                </label>
            </div>
            <div>
                <label>
                    Kod pocztowy
                    <input name="zip" pattern="^[0-9]{2}-[0-9]{3}$" required />
                </label>
                <label>
                    Miejscowość
                    <input name="city" pattern="^[a-zA-Z –-]+$" required />
                </label>
            </div>
            <div>
                <label>
                    Województwo
                    <select name="voivodeship" required>
                        <option></option>
                        <option>dolnośląskie</option>
                        <option>kujawsko-pomorskie</option>
                        <option>lubelskie</option>
                        <option>lubuskie</option>
                        <option>łódzkie</option>
                        <option>małopolskie</option>
                        <option>mazowieckie</option>
                        <option>opolskie</option>
                        <option>podkarpackie</option>
                        <option>podlaskie</option>
                        <option>pomorskie</option>
                        <option>śląskie</option>
                        <option>świętokrzyskie</option>
                        <option>warmińsko-mazurskie</option>
                        <option>wielkopolskie</option>
                        <option>zachodniopomorskie</option>
                    </select>
                </label>
            </div>
            <!-- <label>
                Numer telefonu komórkowego
                <input
                    name="mobileNumber"
                    type="number"
                    pattern="^[1-9]{9}$"
                    required
                />
            </label> -->
            <div><button type="submit">Wyślij</button></div>
        </form>
        <script src="app.js"></script>
    </body>
</html>
